<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Age checker</h1>
    </header>

    <section>
        <div>
            <p>year of birth: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>gender:
                <input type="radio" name="radsex" id="masc">
                <label for="masc">Masculine</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminine</label>
                <input type="radio" name="radsex" id="nb">
                <label for="nb">Non-binary</label>
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            fill in the details above to see the result!
        </div>
    </section>

    <footer>
        <p><a href="https://github.com/KamillyLLopes" target="_blank"><abbr title="Visit me on GitHub">&#x1F382; Kamilly Lopes</abbr></a></p>

        <p><a href="index.html">&lt; Check the time here!</a></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
